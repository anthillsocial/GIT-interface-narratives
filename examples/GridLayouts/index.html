<!DOCTYPE html>
<head>
    <style>
        html, body{
            margin:0px;
        }
        #header, #footer{
            height:50px;
        }
        .flexbox {
            display: flex;
        }
        .flexbox > div {
            outline: 1px solid;
        }
        .col1 {
            flex: 1;
            color: red;
        }
        .center {
            flex: 0 0 800px;
            color: green;
        }
        .hoverbox{
            flex: 1;
            height: 200px;
            background:#ccc;
        }
        .hoverbox:hover{
            background:#ffffff;
        }
        #mywindow{
            position:absolute;
            top:15px;
            left:15px;
            right:50px;
            bottom:50px;
            padding:10px;
            background-color: rgba(100, 100, 100, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body id="main">
    <div class="flexbox">
        <div id="header" class="col1">HEADER</div>
    </div>
    <div class="flexbox">
        <div class="col1">Left</div>
        <div class="center">
            <div class="flexbox">
                <div class="hoverbox" onClick="win('Block1')">Block1</div>
                <div class="hoverbox" onClick="win('Block2')">Block2</div>
                <div class="hoverbox" onClick="win('Block3')">Block3</div>
            </div>
            <div class="flexbox">
                <div class="hoverbox" onClick="win('Block4')">Block4</div>
                <div class="hoverbox" onClick="win('Block5')">Block5</div>
                <div class="hoverbox" onClick="win('Block6')">Block6</div>
            </div>
            <div class="flexbox">
                <div class="hoverbox" onClick="win('Block7')">Block7</div>
                <div class="hoverbox" onClick="win('Block8')">Block8</div>
                <div class="hoverbox" onClick="win('Block9')">Block9</div>
            </div>
            <div class="flexbox">
                <div class="hoverbox" onClick="win('Block10')">Block10</div>
                <div class="hoverbox" onClick="win('Block11')">Block11</div>
                <div class="hoverbox" onClick="win('Block12')">Block12</div>
            </div>
            <div class="flexbox">
                <div class="hoverbox" onClick="win('Block13')">Block13</div>
                <div class="hoverbox" onClick="win('Block14')">Block14</div>
                <div class="hoverbox" onClick="win('Block15')">Block15</div>
            </div>
        </div>
        <div class="col1">Right</div>
    </div>
    <div class="flexbox">
        <div id="header" class="col1">FOOTER</div>
    </div>

   

    <script>

        function win(content){
            closeme();
            // Define a style
            let css = "";
            let element = document.createElement("div");   
            element.setAttribute("id", "mywindow");      
            element.setAttribute("onClick", "closeme()");    
            element.innerHTML = content;                                                  
            document.body.appendChild(element);     
        }

        function closeme(){
            let window = document.getElementById("mywindow");
            if(window != null){
                window.remove();
            }
        }


    </script>
    
  </body>
</html>
